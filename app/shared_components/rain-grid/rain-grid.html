<div class="rain-grid-panel panel panel-success">
    <div class="panel-body">
        <table class="table table-striped table-bordered table-hover table-condensed rain-grid-table">
            <tbody>
            <tr>
                <th *ngFor="#field of header" (click)="sortingChanged(field.fieldName)"
                    ng-class="{dsc:field.fieldName===sortField&&sortOrder==='DSC',
                            asc:field.fieldName===sortField&&sortOrder==='ASC'}"
                    *ngIf="!!field && !field.isHidden">
                    <span>
                        {{field.displayName}}
                    </span>
                </th>
            </tr>
            <tr *ngFor="#row of dataList" (click)="selectRow(row)" [ngClass]="{'row-selected':row.rowSelected}">
                <td *ngFor="#field of row.fields">
                    <grid-cell [grid_field]="field"></grid-cell>
            </tr>
            </tbody>
        </table>
        <div class="mdl-grid pagination">
            <div class="mdl-cell mdl-cell--4-col mdl-cell--2-col-phone"></div>
            <div class="mdl-cell mdl-cell--4-col mdl-cell--2-col-phone">
                <div class="flex_row_all_center">
                    <div class="arrow_button">
                        <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored">
                            <i class="material-icons">first_page</i>
                        </button>
                    </div>
                    <div class="arrow_button">
                        <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored">
                            <i class="material-icons">chevron_left</i>
                        </button>
                    </div>
                    <div class="arrow_button">
                        <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored">
                            <i class="material-icons">chevron_right</i>
                        </button>
                    </div>
                    <div class="arrow_button">
                        <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored"
                                disabled>
                            <i class="material-icons">last_page</i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="mdl-cell mdl-cell--4-col mdl-cell--4-col-phone">
            </div>
