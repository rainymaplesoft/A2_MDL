<div class="r-drop-down flex_column">
    <div class="label-title">Page size</div>
    <button id="demo-menu-top-right" class="mdl-button mdl-js-button mdl-button--icon"
            style="text-transform: inherit;">
        <div class="flex button-content">
            <div class="">
                <i class="material-icons">arrow_drop_down</i>
            </div>
            <div class="flex text-content">
                <div>{{selected_option.label}}</div>
                <!--<div [hidden]="page_size" class="default-label">Page size</div>-->
            </div>
        </div>
    </button>

    <ul class="mdl-menu mdl-menu--top-right mdl-js-menu mdl-js-ripple-effect"
        data-mdl-for="demo-menu-top-right">
        <li mdl class="mdl-menu__item" *ngFor="let option of options" (click)="changeOption(option)">{{option.label}}</li>
    </ul>
</div>
