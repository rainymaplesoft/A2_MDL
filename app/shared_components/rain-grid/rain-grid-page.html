<div class="mdl-grid pagination">
    <div class="mdl-cell mdl-cell--4-col flex">
        <mdl-drop-down [options]="pageOptions" [selected_option]="selected_option"
                       (optionChanged)="changeSize($event)"></mdl-drop-down>
    </div>
    <div class="mdl-cell mdl-cell--4-col flex_row_all_center">
        <div class="arrow_button">
            <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored">
                <i class="material-icons">first_page</i>
            </button>
        </div>
        <div class="arrow_button">
            <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored">
                <i class="material-icons">chevron_left</i>
            </button>
        </div>
        <div class="arrow_button">
            <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored">
                <i class="material-icons">chevron_right</i>
            </button>
        </div>
        <div class="arrow_button">
            <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored"
                    disabled>
                <i class="material-icons">last_page</i>
            </button>
        </div>
    </div>
    <div class="mdl-cell mdl-cell--4-col flex">

    </div>
</div>
